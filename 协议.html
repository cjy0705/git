
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<textarea name="text" id="tt" cols="30" rows="10" readonly="readonly">
  网易邮箱帐号服务条款
【注意】欢迎申请使用网易公司及其他合作运营主体（下列简称为“网易公司”或“网易”）提供的服务。请您（下列简称为“用户”）仔细阅读以下全部内容（特别是粗体下划线标注的内容）。如用户不同意本服务条款任意内容，请勿注册或使用网易服务。如用户通过进入注册程序并勾选“我同意网易邮箱帐号服务条款”，即表示用户与网易公司已达成协议，自愿接受本服务条款的所有内容。此后，用户不得以未阅读本服务条款内容作任何形式的抗辩。
</textarea><br/>
<input type="button" value="请仔细阅读协议(5)" id="btn" disabled="disabled" />
<script>
var btn=document.getElementById("btn");
  var time=5;
  var timeId=setInterval(function(){
     time--;
      btn.value="请仔细阅读协议("+time+")";
      if (time<=0) {
        clearInterval(timeId);
        btn.value="同意";
        btn.disabled=false;
      }
  },1000)
</script>
</body>
</html>
